spring.application.name=yeoro

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.yeoro.yeoro.domain.**.entity, com.yeoro.yeoro.domain.**.dto

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yeoro?serverTimezone=UTC
spring.datasource.username=yeoro
spring.datasource.password=yeoro

# JWT setting
jwt.salt=yeoro-secretkey-11-aespa
#1 hour (millis)
jwt.access-token.expiretime=3600000
# 30 days (millis)
jwt.refresh-token.expiretime=2592000000